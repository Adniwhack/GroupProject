<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
  .modal-header, h4, .close {
      background-color: #002266;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
    </head>
<body>

<div class="container">
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-md" id="myBtn">Modal with Overlay (backdrop:true)</button>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:55px 50px;">
          
            <h>Are you sure you want to make this reservation?
                <span class="glyphicon glyphicon"></span></h>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-lg "  data-dismiss="modal">Yes</button>  
          <button type="button" class="btn btn-danger btn-lg " data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
  
 <script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal({backdrop: true});
    });
    
});
</script>
</div>
</body>
</html>
