<title>Hotel registration form</title>

    position: absolute;

<body background="hotelimages/neela6.jpg">
<nav class="navbar navbar-default" >
   <div class="navbar-header">
	         		<ul class="nav navbar-nav navbar-left"><li><img src="images/logo.png" height=50px width=50px align="left"></li>
					</ul>
		  <a class="navbar-brand" href="#">Online Hotel Reservation and Management System </a>
	   </div>
	</nav>
	<br><br>


	<div class="container">
	<div class="col-sm-8">
<p><h4><b>  Please enter your hotel's registration details in the form below.</b></h4></p>
<br><br>
<form role="form"  onSubmit="return validate();">

	<div class="row">
	<div class="jumbotron">
   <div class="form-group">
      <label for="name">Name of the hotel</label>
      <input type="text" class="form-control" id="name" 
         placeholder="Enter Name of the hotel" required>
   </div>
  
  
    <div class="form-group">
      <label for="name">Star ratings(If applicable)</label>
      <select class="form-control">
         <option>One star</option>
         <option>Two stars</option>
         <option>Three stars</option>
         <option>Four stars</option>
         <option>Five stars</option>
      </select>
	</div>
  
  
   
   <div class="form-group">
    <label for="address">Address</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" >
  </div>
  
 
  
  <div class="form-group">
    <label for="name">contact number</label>
    <input type="text" class="form-control" >
  </div>
  
  
  
  <div class="form-group">
    <label for="name">E-mail address</label>
    <input type="email" class="form-control" placeholder="Enter your e-mail address" required>
  </div>
 
  
  <div class="form-group">
    <label for="name">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
  </div>
  
  <div class="form-group">
    <label for="name">Confirm password</label>
    <input type="password" class="form-control" id="confirm_password" placeholder="Please re-enter your password" required>
  </div>
 <script>
        function validate(){

        var a = document.getElementById("password").value;
        var b = document.getElementById("confirm_password").value;
        if (a!=b) {
        alert("Passwords do no match");
        return false;
        }
    }
   </script>
  
  
   <div class="form-group">
      <label for="inputzipfile">Zip file with photos of the hotel</label>
      <input type="file" id="inputfile">
      <p class="help-block"><h5>Please select the files</h5></p>
   </div>
   <br>
   <div class="checkbox">
   <label><input type="checkbox" value="">I have read and accept the terms of the <a href="#"> <u> user agreement </u> </a> </label>
   </div>
   <br>
   
 
   
   <div class="btn-group-vertical">
   <button type="submit" class="btn btn-default">Submit</button>
   <br>
   <a href="#" class="btn btn-info" role="button">Next</a>
   </div>
</form>
</div>
</div>
</div>
</div>
